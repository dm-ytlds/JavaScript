<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>实现下拉列表</title>
	</head>
	<body>
		<script type="text/javascript">
			window.onload = function(){
				var provincesList = window.document.getElementById("provinces");
				// change事件的应用
				provincesList.onchange = function(){
					alert(provincesList.value);
				}
			}
		</script>
		<select id="provinces" name="">
			<option value ="">...选择省份...</option>
			<option value ="001" >四川省</option>
			<option value ="002">湖北省</option>
			<option value ="003">河北省</option>
		</select>
		
	</body>
</html>
