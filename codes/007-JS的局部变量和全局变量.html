<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS的局部变量和全局变量</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				全局变量:
					在函数体之外声明的变量,全局变量的生命周期:
					浏览器打开时声明,浏览器关闭时毁灭,尽量少用,因为全局变量会一直存在浏览器的内存中,耗费内存空间.
					尽量使用局部变量.
				局部变量:
					在函数体中声明的变量,包括一个函数的形参都属于局部变量.
					局部变量的生命周期:函数执行开始时局部变量的内存空间开辟,函数执行结束后,局部变量的内存空间会释放.,
					局部变量生命周期较短.
				
			*/
			function accessAge() {
				// 如果一个人变量申明的时候没有使用关键字var,无论在哪里声明,都是全局变量.
				age = 20;
				// alert("age= " + age);
			}
			// 先调用，在输出
			accessAge();
			alert("age= " + age);
		</script>
	</body>
</html>
