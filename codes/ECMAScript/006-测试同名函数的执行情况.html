<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试同名函数的执行情况</title>
	</head>
	<body>
		<script type="text/javascript">
			<!--JS中不存在函数重载，同名函数会出现覆盖的情况，只有同名的最后一个函数才会起作用。-->
			function add(username) {
				alert("test1");
			}
			add = function() {
				alert("test2");
			}
			add("zs");
		</script>
	</body>
</html>
