<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/**
			 * JS中的函数不需要指定返回值类型。
				语法格式：
	
				第一种格式：
					function 函数名(形式参数列表) {
						函数体;
					}
				第二种方式：
					函数名 = function(形式参数列表) {
						函数体;
					}
			 */
			function sum1(i, j) {
				k = i + j;
				alert(k)
			}
			sum1(1, 2);
			sum2 = function(i, j) {
				k = i + j;
				alert(k)
			}
			sum2(2, 3);
		</script>
	</body>
</html>
