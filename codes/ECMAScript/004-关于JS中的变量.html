<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS中的变量</title>
	</head>
	<body>
		<script type="text/javascript">
			alert("JS CODE");
			/*
				JavaScript是一种弱类型的编程语言。
				JS中声明变量的方式：
					var 变量名;
				在JS中，当一个变量没有手动赋值，系统会默认赋值undefined
			*/
		   var i;
		   // undefined在JS中是一个具体存在的值。
		   alert(undefined);
		   var k = undefined;
		   alert(k);
		</script>
	</body>
</html>
