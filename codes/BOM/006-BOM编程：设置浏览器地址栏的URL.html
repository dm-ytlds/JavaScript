<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>006-BOM编程：设置浏览器地址栏的URL</title>
	</head>
	<body>
		<script type="text/javascript">
			var go = function(){
				// window.location.href = "https:www.baidu.com";
				// window.location = "https:www.baidu.com";
				document.location = "https:www.baidu.com";
			}
			
			function setTop() {
				if(window.top != window.self) {
					window.top.location = window.self.location;
				}
			}
		</script>
		006-BOM编程：设置浏览器地址栏的URL
		<br>
		
		<div>
			<input type="button" value="跳转到百度" onclick="go();" />
			<input type="button" value="将当前窗口变成顶级窗口" onclick="setTop();" />
		</div>
	</body>
</html>
